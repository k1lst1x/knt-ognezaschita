<style>
.contact-button-fixed {
  position: fixed;
  top: 90%;
  right: 24px;
  transform: translateY(-50%);
  z-index: 1100;
  padding: 12px;
  border-radius: 40%;
  font-size: 1rem;
  box-shadow: -4px 0 16px rgba(0,0,0,0.08);
}

.contact-popup {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%) translateX(100%);
  width: 360px;
  max-width: 95vw;
  height: auto;
  background: #fff;
  border-radius: 16px 0 0 16px;
  box-shadow: -8px 0 24px rgba(0, 0, 0, 0.2);
  padding: 36px 28px 28px 28px;
  z-index: 1001;
  font-family: 'Montserrat', 'Arial', sans-serif;
  opacity: 0;
  transition: transform 0.5s ease, opacity 0.5s ease;
  pointer-events: none;
}

.contact-popup.active {
  transform: translateY(-50%) translateX(0);
  opacity: 1;
  pointer-events: auto;
}

.contact-popup .close-btn {
  position: absolute;
  top: 16px;
  right: 20px;
  cursor: pointer;
  font-size: 26px;
  color: #e74c3c;
  background: none;
  border: none;
  line-height: 1;
  transition: color 0.2s;
}

.contact-popup .close-btn:hover {
  color: #b71c1c;
}

.contact-popup h3 {
  color: #e74c3c;
  font-size: 1.6rem;
  font-weight: 500;
  margin-bottom: 10px;
  margin-top: 0;
  line-height: 1.3;
}

.contact-popup .desc {
  color: #888;
  font-size: 1rem;
  margin-bottom: 24px;
}

.contact-popup hr {
  height: 3px;
  background-color: #ccc;
  border: none;
  margin: 20px 0;
}

.contact-popup button.send-btn {
  background: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 30px;
  width: 100%;
  padding: 14px 0;
  font-size: 1.1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
  margin-bottom: 12px;
}

.contact-popup button.custom-send-btn {
  background:rgb(255, 255, 255);
  color: red;
  border: 2px solid #e74c3c;
  border-radius: 30px;
  width: 100%;
  padding: 14px 0;
  font-size: 1.1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s;
  margin-bottom: 12px;
}

.contact-popup button.custom-send-btn:hover {
  background: rgba(151, 151, 151, 0.35);
  opacity: 0.6;
}

.contact-popup button.send-btn:hover {
  background: #b71c1c;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

  z-index: 1000;
  display: none;
}

@media (max-width: 500px) {
    .contact-button-fixed {
    padding: 20px 20px;

}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    showPopup();
  }, 5000); // Всплывает через 5 сек
});

function showPopup() {
  document.getElementById("popupOverlay").style.display = "block";
  document.getElementById("contactPopup").classList.add("active");
}

function hidePopup() {
  document.getElementById("popupOverlay").style.display = "none";
  document.getElementById("contactPopup").classList.remove("active");
}

function togglePopup() {
  const popup = document.getElementById("contactPopup");
  const overlay = document.getElementById("popupOverlay");
  const isActive = popup.classList.contains("active");

  if (isActive) {
    hidePopup();
  } else {
    showPopup();
  }
}

function sendEmail() {
  const email = "sales@polihim.ru";
  const subject = "Сообщение с сайта";
  const body = "Здравствуйте! Хочу получить консультацию.";
  window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}

function sendWhatsApp() {
  const phoneNumber = "79451234567";
  const message = "Здравствуйте! Хочу получить консультацию.";
  const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}
</script>
